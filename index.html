<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="issue.css">
    <link rel="stylesheet" href="iphone.css">
    <script src="issue.js"></script>
    <script src="iphone.js"></script>
    <title>Grip Demo</title>
</head>
<body>
    <div class="grip">실시간 문의 분류 대시보드</div>
    <div class="main">
        <div class="chatting sub">
            <div class="iphone-x">
                <i>Speaker</i>
                <b>Camera</b>
                <s id="clock">00:00</s>
                <ic>
                    <span class="material-symbols-outlined">signal_cellular_alt</span>
                    <span class="material-symbols-outlined">wifi</span>
                    <span class="material-symbols-outlined">battery_full_alt</span>
                </ic>
                <div class="header">
                    <div>
                        <img src="https://webapp-resource.grip.show/202402050148/public/assets/logo/img_live_logo_w_28.png" alt="live-logo" width="50">
                        <img src="https://webapp-resource.grip.show/202402050148/public/static/images/cpnt_live.png" width="30"class="live-button">
                        <span class="material-symbols-outlined">visibility</span>
                        3,219
                    </div>
                    <div>
                        <span class="material-symbols-outlined">ios_share</span>
                        <span class="material-symbols-outlined">more_vert</span>
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
                <div class="interface">
                    <div class="log" id="log">
                        <div class="chat animation-init-tag animation-fade-tag" id="T1"><p class="logId">admin</p><p class="logContent">1</p></div>
                        <div class="filter"></div>
                    </div>
                    <div class="input">
                        <input type="text" class="textInput" id="textInput" placeholder="메시지를 입력하세요">
                        <button class="buttonInput" onclick="text()">전송</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="sub issue" id="issueSub">
        </div>
    </div>
</body>
</html>
